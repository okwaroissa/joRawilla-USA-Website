<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JoRawilla USA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="/mystyles.css">
    
    <link rel="stylesheet" href="https://js.arcgis.com/4.24/esri/themes/light/main.css">
    
    <script src="/mapvariables.js"></script>
    <script src="/mapping.js"></script>
</head>
<body>
    <main id="maincontainer">
        <section id="navigation" class="pagesection">
            <nav class="navbar navbar-expand-sm navbar-color">
                <div class="container-fluid pt-2 pb-2">
                  <a class="navbar-brand" href="#">JoRawilla USA</a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                      <li class="nav-item">
                        <a class="nav-link active nav-text" aria-current="page" href="#">Home</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link nav-text" href="#">About</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link nav-text" href="#">Membership</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link nav-text" href="/mapping.html">Mapping</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link nav-text" href="#">Contact Us</a>
                      </li>
                    </ul>
                  </div>
                </div>
              </nav>
        </section>
        <section id="content" class="pagesection">
            <div id="contwrapper">
                

                <div id="toc">

                    <select name="basemap-selector" id="basemap-selector" class="form-control form-select non-elastic">
                      <option selected value="topo">Topo Map</option>
                      <option value="satellite">Satellite Image</option>
                      <option value="hybrid">Hybrid</option>
                      <option value="openstreet">OpenStreet Map</option>
                    </select>

                    <div id="standard-toolbar" class="toolbar non-elastic">
                        <button class="btn btn-toolbar esri-icon-maps" id="mapview" title="Load Map View" onclick="ToMapView()"></button>
                        <button class="btn btn-toolbar esri-icon-globe" id="sceneview" title="Load Scene View" onclick="ToSceneView()"></button>
                        <div class="tool-divider"></div>
                        <button class="btn btn-toolbar esri-icon-home" id="home-extent" title="Go To Massachusetts Extent" onclick="GoTo()"></button>
                        <button class="btn btn-toolbar esri-icon-cursor" id="arrowcursor" title="Arrow Cursor"></button>
                        <button class="btn btn-toolbar esri-icon-description" id="Identify" title="Identify Feature"></button>
                    </div>

                    <div id="toc-legend" class="elastic"></div>

                    <div id="standard-toolbar" class="toolbar non-elastic">
                      <button class="btn btn-toolbar esri-icon-table" id="attribtable" title="Attribute Table" onclick="ViewAttributeTable()"></button>
                      <button class="btn btn-toolbar esri-icon-measure-line" id="measuredist" title="Measure Distance"></button>
                      <button class="btn btn-toolbar esri-icon-measure-area" id="measurearea" title="Measure Area"></button>
                      <button class="btn btn-toolbar esri-icon-printer" id="pdfprint" title="Map PDF Creator"></button>
                      <div class="tool-divider"></div>
                      <button class="btn btn-toolbar esri-icon-polyline" id="editline" title="Line Graphic Editor"></button>
                      <button class="btn btn-toolbar esri-icon-polygon" id="editpoly" title="Polygon Graphic Editor"></button>
                    </div>
                     
                </div>

                <div id="mapping"></div>
                <div id="data"></div>
            </div>
        </section>
        <section id="footer" class="pagesection">
            <div id="footercont">
                &copy; JoRawilla USA, 2022
            </div>
        </section> 
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    
    <script src="https://js.arcgis.com/4.24/"></script>
    <script>
        InitializeMappingFunctions();
        CreateSimpleFeatureLayers([].concat(massdotboundaries, massdothighwayassets))
        LoadMap();
        CreateTOC("Overview");
        PopulateTOC([].concat(massdotboundaries, massdothighwayassets));
        AnimateTOC();
    </script>
</body>
</html>
